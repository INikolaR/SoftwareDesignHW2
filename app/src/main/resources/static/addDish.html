<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>WELCOME</title>
</head>
<body>

<form id="addDishForm" action="/dishes/add" method="post">
    <label for="name">The name of the dish:</label>
    <input type="text" name="name" id="name"><br><br>
    <label for="price">Price:</label>
    <input type="number" name="price" id="price" min="0" max="999999999"><br><br>
    <label for="cookingTime">Cooking time in seconds:</label>
    <input type="number" name="cookingTime" id="cookingTime" min="0" max="999999999"><br><br>
    <label for="amount">Amount:</label>
    <input type="number" name="amount" id="amount"  min="0" max="999999999"><br><br>
    <input type="submit" value="Add dish">
    <div id="errorMessage" class="error-message"></div>
</form>

</body>
